            <a class="navbar-brand" href="index.html">Prajwal's Landing Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Contact Section -->
    <div class="container-fluid text-center my-5" data-aos="fade-up">
        <h1 class="display-4">Contact Us</h1>
        Email:
For general inquiries: info@hopepaws.org , For partnership opportunities: partnerships@hopepaws.org
        <p class="lead">Get in touch with Hope Paws Initiative for inquiries, collaborations, or support.</p>
    </div>

    <!-- Contact Form Section -->
    <div class="container" data-aos="zoom-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

   

    <!-- AOS Library for Animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS for animations
        AOS.init();
    </script>
